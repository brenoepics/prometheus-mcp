name: Release

on:
  release:
    types: [created]

jobs:
  release:
    name: release ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux (static musl). OpenSSL often fails with static linking; we disable it.
          - target: x86_64-unknown-linux-musl
            archive: tar.gz tar.xz tar.zst
          # macOS (Intel)
          - target: x86_64-apple-darwin
            archive: zip
          # Windows (GNU toolchain)
          - target: x86_64-pc-windows-gnu
            archive: zip
    steps:
      - uses: actions/checkout@v4

      - name: Compile and upload to Release
        uses: rust-build/rust-build.action@v1.4.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          RUSTTARGET: ${{ matrix.target }}
          ARCHIVE_TYPES: ${{ matrix.archive }}
          EXTRA_FILES: "README.md LICENSE"
          # Some crates using OpenSSL don't statically link well with musl
          # If the musl build fails, keep this as false; otherwise you can try true.
          STATIC_LINKING: false
          # Optional: specify the toolchain (defaults to stable)
          # TOOLCHAIN_VERSION: stable
          # Optional: pass extra cargo flags (e.g., features)
          # EXTRA_COMMAND_FLAGS: "--features=..."
