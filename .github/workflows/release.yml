name: Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  release:
    name: release ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux (static musl)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            archive: tar.gz tar.xz tar.zst
          # Windows (GNU)
          - os: ubuntu-latest
            target: x86_64-pc-windows-gnu
            archive: zip
          # macOS (Intel) â€” build natively to avoid osxcross
          - os: macos-13
            target: x86_64-apple-darwin
            archive: zip
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      # Linux/Windows: use rust-build.action to compile and upload
      - name: Compile and upload (Linux/Windows)
        if: matrix.os == 'ubuntu-latest'
        uses: rust-build/rust-build.action@6febf1b0ed6499a46610b58ef9d810398e75f3c2 # v1.4.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          RUSTTARGET: ${{ matrix.target }}
          ARCHIVE_TYPES: ${{ matrix.archive }}
          EXTRA_FILES: "README.md LICENSE"
          STATIC_LINKING: false
          TOOLCHAIN_VERSION: 1.83.0

      # macOS: native build and upload
      - name: Set up Rust 1.83.0 (macOS)
        if: matrix.os == 'macos-13'
        uses: dtolnay/rust-toolchain@0b1efabc08b657293548b77fb76cc02d26091c7e
        with:
          toolchain: 1.83.0

      - name: Build (macOS)
        if: matrix.os == 'macos-13'
        run: |
          cargo build --release

      - name: Package artifact (macOS)
        if: matrix.os == 'macos-13'
        run: |
          mkdir -p dist
          cp target/release/prometheus-mcp dist/
          cp README.md LICENSE dist/
          cd dist
          zip -9r ../prometheus-mcp-${{ matrix.target }}.zip .
          cd ..

      - name: Upload to GitHub Release (macOS)
        if: matrix.os == 'macos-13'
        uses: softprops/action-gh-release@5be0e66d93ac7ed76da52eca8bb058f665c3a5fe # v2.4.2
        with:
          files: |
            prometheus-mcp-${{ matrix.target }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
